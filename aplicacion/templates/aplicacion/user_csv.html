{% extends 'aplicacion/base.html' %}

{% block content %}

    <h2>Subir archivo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Subir Archivo</button>
    </form>
    {% if url %}
        <p>Archivo cargado: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}


{% endblock %}
